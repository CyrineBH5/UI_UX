<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Digital Minds</title>
    <link rel="stylesheet" href="../../style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

<div class="signin-wrapper">
    <div class="bg-shape"></div>
    
    <div class="signin-card">
        <div class="icon-header">
            <div class="icon-circle">
                <i class="fas fa-lock"></i>
            </div>
        </div>

        <h3 class="signin-title">Bienvenue</h3>
        <p class="signin-subtitle">Connectez-vous à votre espace Digital Minds</p>

        <form>
            <div class="form-group">
                <label> Adresse e-mail</label>
                <input type="email" placeholder="exemple@mail.com" required />
            </div>

           <div class="form-group">
    <label>Mot de passe</label>
    <div class="input-wrapper">
        <input type="password" placeholder="••••••••" required />
    </div>
    <div class="field-info">
        <a href="#" class="forgot-link-inline">Mot de passe oublié ?</a>
    </div>
</div>

<button type="submit" class="btn-submit">
    <span>Se connecter</span>
</button>

<div class="form-footer">
    <div class="divider"></div>
    <p class="signup-text">Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
</div>
        </form>
    </div>
</div>

</body>
</html>
