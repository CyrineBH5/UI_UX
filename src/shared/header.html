<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning des révisions - Digital Minds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../style.css"> 
    
    </head>

<body class="bg-gray-100">

   <header class="main-header text-white px-6 py-4 flex items-center justify-between shadow-md">
    <div class="flex items-center">
        <div class="w-10 h-10 bg-white text-cyan-600 rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-brain text-xl"></i>
        </div>
        <h1 class="text-xl font-bold">Digital Minds</h1>
    </div>

    <div class="flex items-center gap-4">
        <div class="relative">
    <input type="search" placeholder="Rechercher..." class="px-4 py-2 rounded-md text-gray-800 w-80 focus:outline-none focus:ring-2 focus:ring-[#09B0BF]">
    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
</div>
<div class="relative">
    <button class="relative p-1 hover:bg-[#078F9A] rounded-full w-9 h-9 flex items-center justify-center">
        <i class="fas fa-bell text-lg"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">10</span>
    </button>
</div>
        <div class="flex items-center gap-2 cursor-pointer">
            <div class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full overflow-hidden flex items-center justify-center text-white font-bold">
                SB
            </div>
        </div>
    </div>
</header>
</body> 
</html>
