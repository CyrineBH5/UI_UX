<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../style.css"> 
    
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <div class="flex flex-1 overflow-hidden">
        
        <aside class="app-sidebar">
            
            <button class="sidebar-btn navigation active">
                <i class="icon fas fa-th-large"></i> 
                <span class="text">Dashboard</span>
            </button>

            <button class="sidebar-btn navigation">
                <i class="icon fas fa-book-open"></i>
                <span class="text">Matières</span>
            </button>
            
            <button class="sidebar-btn navigation">
                <i class="icon fas fa-calendar-alt"></i>
                <span class="text">Calendrier</span>
            </button>
            
            <button class="sidebar-btn navigation">
                <i class="icon fas fa-file-alt"></i>
                <span class="text">Examens</span>
            </button>
            
            <button class="sidebar-btn navigation">
                <i class="icon fas fa-tasks"></i>
                <span class="text">Tâches</span>
            </button>
            
            <button class="sidebar-btn navigation">
                <i class="icon fas fa-folder-open"></i>
                <span class="text">Document</span>
            </button>

            <button class="sidebar-btn navigation">
                <i class="icon fas fa-question-circle"></i>
                <span class="text">FAQ</span>
            </button>
            
            <button class="sidebar-btn navigation">
                <i class="icon fas fa-users"></i>
                <span class="text">Entraide</span>
            </button>
            
            <button class="sidebar-btn navigation">
                <i class="icon fas fa-save"></i>
                <span class="text">Enregistrement</span>
            </button>

            <button class="sidebar-btn logout-btn">
                <i class="fas fa-sign-out-alt text-lg"></i>
            </button>

        </aside>

      
        
    </div>

</body> 
</html>
