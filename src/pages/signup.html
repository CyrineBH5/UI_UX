<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Digital Minds</title>
    <link rel="stylesheet" href="../../style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

<div class="signin-wrapper signup-mode">
    <div class="bg-shape"></div>
    
    <div class="signin-card">
        <div class="icon-header">
            <div class="icon-circle">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>

        <h3 class="signin-title">Créer un compte</h3>
        <p class="signin-subtitle">Rejoignez l'aventure Digital Minds dès aujourd'hui</p>

        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="form-group mb-0">
                    <label>Prénom</label>
                    <input type="text" placeholder="Jean" required />
                </div>
                <div class="form-group mb-0">
                    <label>Nom</label>
                    <input type="text" placeholder="Dupont" required />
                </div>
            </div>

            <div class="form-group">
                <label>Adresse e-mail</label>
                <input type="email" placeholder="exemple@mail.com" required />
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" placeholder="••••••••" required />
            </div>

            

            <button type="submit" class="btn-submit">
                <span>S'inscrire</span>
            </button>

            <div class="form-footer">
                <div class="divider"></div>
                <p class="signup-text">Vous avez déjà un compte ? <a href="signin.html">Se connecter</a></p>
            </div>
        </form>
    </div>
</div>

</body>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault(); // Empêche le rechargement de la page
        window.location.href = 'signin.html'; // Redirige vers le calendrier
    });
</script>
</html>
