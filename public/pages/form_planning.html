<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Créer un Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/planning.css">
    <script src="../js/fonction-planning.js"></script>
    <style>
     
    </style>
</head>
<body>
    
    <!-- Modal - Compatible avec le chargement dynamique -->
    <div id="planningModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl w-full max-w-3xl shadow-2xl relative">
            <!-- Header -->
            <div class="p-8 pb-6 border-b border-gray-100">
                <button id="closeModalBtn" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 text-2xl">×</button>
                <h2 class="text-3xl font-semibold text-gray-900 mb-3">Créer un plan</h2>
                <p class="text-green-600 text-lg">Saisir vos informations des tâches d'une matières</p>
       </div>
            
            <!-- Content -->
            <div class="p-8">
                <!-- Top Form Section -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <!-- Matière Select -->
                    <div>
                        <select id="matiereSelect" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            <option value="">Choisir une matière</option>
                            <option value="math">Mathématiques</option>
                            <option value="physique">Physique</option>
                            <option value="info">Informatique</option>
                        </select>
                    </div>
                    
                    <!-- Date Input -->
                    <div>
                        <input id="dateInput" type="date" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    
                    <!-- Estimation -->
                    <div class="relative">
                        <input id="estimationInput" type="text" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" placeholder="Estimation (ex: 2h)">
                        <svg class="w-5 h-5 absolute right-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Add Task Section -->
                <div class="flex items-center gap-4 mb-6">
                    <div class="flex-1 flex items-center gap-4 bg-gray-50 rounded-xl p-4">
                        <input id="taskInput" type="text" class="flex-1 bg-transparent text-gray-900 font-medium text-lg focus:outline-none" placeholder="Ajouter une tâche">
                        
                        <select id="prioritySelect" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500">
                            <option value="">Priorité</option>
                            <option value="basse">Basse</option>
                            <option value="moyenne">Moyenne</option>
                            <option value="haute">Haute</option>
                        </select>
                        
                        <button id="generateBtn" class="generate-btn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            Génération d'une tâche
                        </button>
                    </div>
                    
                    <button id="addTaskBtn" class="add-task-btn">+</button>
                </div>
                
                <!-- Task List -->
                <div id="taskList" class="space-y-4 mb-6">
                    <!-- Les tâches seront ajoutées ici dynamiquement -->
                </div>
            </div>
            
            <!-- Footer -->
            <div class="px-8 py-6 bg-gray-50 rounded-b-2xl flex items-center justify-end gap-4">
                <button id="cancelBtn" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-400 transition">
                    Annuler
                </button>
                <button id="saveBtn" class="px-6 py-3 bg-cyan-600 text-white rounded-lg font-medium hover:bg-cyan-700 transition">
                    Enregistrer
                </button>
            </div>
        </div>
    </div>

    <script>
       
    </script>

</body>
</html>
