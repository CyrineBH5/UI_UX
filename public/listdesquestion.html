                </div>

                    <svg class="w-5 h-5 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div class="text-cyan-500 text-xs mt-1 text-center"><a href="listdesquestion.html">FAQ</a></div>

                <div class="sidebar-icon">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                    <div class="text-gray-600 text-xs mt-1 text-center">Dashboard</div>
                </div>
                
                <div class="sidebar-icon">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>

            </div>

            <!-- Content Area -->
            <div class="flex-1 bg-gray-50 p-6 md:p-8 overflow-y-auto">
                <h2 class="text-3xl font-bold text-gray-900 mb-8">Liste des Questions</h2>

                <!-- TOP BOXES -->
                <div class="flex justify-center gap-12 mb-12">
                    <div class="w-28 h-28 bg-cyan-500 rounded-lg flex items-center justify-center font-bold text-black text-xl shadow-lg mt-8 hover:bg-cyan-600 transition-colors">
                        TOP 2
                    </div>
                    <div class="w-32 h-32 bg-cyan-500 rounded-lg flex items-center justify-center font-bold text-black text-2xl shadow-xl hover:bg-cyan-600 transition-colors">
                        TOP 1
                    </div>
                    <div class="w-28 h-28 bg-cyan-500 rounded-lg flex items-center justify-center font-bold text-black text-xl shadow-lg mt-8 hover:bg-cyan-600 transition-colors">
                        TOP 3
                    </div>
                </div>

                <!-- QUESTIONS -->
                <div id="questions-container" class="space-y-6 max-w-4xl mx-auto">
                    <div class="question-item bg-white rounded-lg p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 flex items-center space-x-4">
                                <label class="text-sm font-normal text-gray-600 min-w-[80px]">Question 1:</label>
                                <input type="text" placeholder="input" class="w-56 px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            </div>
                            
                            <button class="add-btn bg-cyan-500 hover:bg-cyan-600 text-white px-8 py-2 rounded-md font-normal text-sm transition-colors shadow-sm">
                                Add
                            </button>
                            
                            <button class="ml-6 text-gray-400 hover:text-gray-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="question-item bg-white rounded-lg p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 flex items-center space-x-4">
                                <label class="text-sm font-normal text-gray-600 min-w-[80px]">Question 2:</label>
                                <input type="text" placeholder="input" class="w-56 px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            </div>
                            
                            <button class="add-btn bg-cyan-500 hover:bg-cyan-600 text-white px-8 py-2 rounded-md font-normal text-sm transition-colors shadow-sm">
                                Add
                            </button>
                            
                            <button class="ml-6 text-gray-400 hover:text-gray-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="question-item bg-white rounded-lg p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 flex items-center space-x-4">
                                <label class="text-sm font-normal text-gray-600 min-w-[80px]">Question 3:</label>
                                <input type="text" placeholder="input" class="w-56 px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            </div>
                            
                            <button class="add-btn bg-cyan-500 hover:bg-cyan-600 text-white px-8 py-2 rounded-md font-normal text-sm transition-colors shadow-sm">
                                Add
                            </button>
                            
                            <button class="ml-6 text-gray-400 hover:text-gray-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between">
                            <input id="new-question-input" type="text" placeholder="input" class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent mr-6">
                            
                            <button id="add-new-question" class="bg-cyan-500 hover:bg-cyan-600 text-white px-12 py-2 rounded-md font-normal text-sm transition-colors shadow-sm">
                                Add
                            </button>
                        </div>
                    </div>

        <!-- AI Assistant Button -->
        <button class="fixed bottom-6 right-6 w-16 h-16 bg-cyan-500 rounded-xl shadow-lg hover:bg-cyan-600 transition-all hover:scale-110 flex items-center justify-center group">
            <a href="chatbot.html"> <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
            </svg>
            <span class="absolute right-full mr-3 bg-gray-900 text-white px-3 py-1 rounded text-sm whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">
                 AI Assistant
            </span></a>
        </button>
    </div>

    <script>
        // Add new question functionality
        document.getElementById('add-new-question').addEventListener('click', function() {
            const input = document.getElementById('new-question-input');
            const questionText = input.value.trim();
            
            if (questionText) {
                const container = document.getElementById('questions-container');
                const questionCount = container.querySelectorAll('.question-item').length + 1;
                
                const newQuestion = document.createElement('div');
                newQuestion.className = 'question-item bg-white rounded-lg p-6 shadow-sm border border-gray-100';
                newQuestion.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex-1 flex items-center space-x-4">
                            <label class="text-sm font-normal text-gray-600 min-w-[80px]">Question ${questionCount}:</label>
                            <input type="text" value="${questionText}" class="w-56 px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                        </div>
                        
                        <button class="add-btn bg-cyan-500 hover:bg-cyan-600 text-white px-8 py-2 rounded-md font-normal text-sm transition-colors shadow-sm">
                            Add
                        </button>
                        
                        <button class="ml-6 text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                    </div>
                `;
                
                // Insert before the add question box
                const addBox = container.lastElementChild;
                container.insertBefore(newQuestion, addBox);
                
                // Clear input
                input.value = '';
            }
        });

        // Allow Enter key to add question
        document.getElementById('new-question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('add-new-question').click();
            }
        });
    </script>
